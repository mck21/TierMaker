<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier Maker</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
</head>

<body>
    <header id="top-header">
        <img src="https://tiermaker.com/images/tiermaker-logo.png" alt="tiermaker-logo">
    </header>
    <main>
        <h1 class="title">My Tier List</h1>
        <section id="tierlist">
            <div class="row">
                <aside class="label" style="--level: var(--s-color)">
                    <span contenteditable="true">S</span>
                </aside>
            </div>
            <div class="row">
                <aside class="label" style="--level: var(--a-color)">
                    <span contenteditable="true">A</span>
                </aside>
            </div>
            <div class="row">
                <aside class="label" style="--level: var(--b-color)">
                    <span contenteditable="true">B</span>
                </aside>
            </div>
            <div class="row">
                <aside class="label" style="--level: var(--c-color)">
                    <span contenteditable="true">C</span>
                </aside>
            </div>
            <div class="row">
                <aside class="label" style="--level: var(--d-color)">
                    <span contenteditable="true">D</span>
                </aside>
            </div>
            <div class="row">
                <aside class="label" style="--level: var(--e-color)">
                    <span contenteditable="true">E</span>
                </aside>
            </div>
        </section>
        <section id="options">
            <label class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-circle-plus">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                    <path d="M9 12h6" />
                    <path d="M12 9v6" />
                </svg>
                <span class="tooltip-text">Add Images</span>
                <input accept="image/*" id="image-input" type="file" hidden>
            </label>
            <label class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-rotate-clockwise">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
                </svg>
                <span class="tooltip-text">Reset Tierlist</span>
            </label>
        </section>
        <section id="items">

        </section>
    </main>
</body>

</html>
